

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beleza Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Beleza Shop</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Produtos</a>
            <a href="#">Promoções</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <!-- Seção de Produtos -->
    <section class="products">
        <h2>Produtos em Destaque</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="https://via.placeholder.com/200x300" alt="Produto 1">
                <h3>Base Líquida</h3>
                <p>R$ 99,99</p>
                <button>Comprar</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/200x300" alt="Produto 2">
                <h3>Paleta de Sombras</h3>
                <p>R$ 149,99</p>
                <button>Comprar</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/200x300" alt="Produto 3">
                <h3>Máscara de Cílios</h3>
                <p>R$ 69,99</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Beleza Shop. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
